<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.tooltip {
  border:1px solid;
  margin:10px;
  padding: 6px;
  z-index: 10px;
}

.vis {
  position:absolute;
  top: 100px;
  left: 200px;
}

</style>

</head>
<body>
  
  <p>
    <form id="target" action="">
      Init date: <input type="text" id="datepicker" />
      Final date: <input type="text" id="datepicker2" />      
      <select id="combo">
        <option value=0> Hours </option>
        <option value=1 selected="selected"> Days </option>
        <option value=3> Weeks </option>
        <option value=4> Months </option>
      </select>
      <input type="button" value="Go!" id="submitButton"></input>
    </form>
  </p>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/flickr_photos.js" type="text/javascript"></script>
    <script src="js/libs/color-thief.js" type="text/javascript"></script>
    <script src="js/libs/mustache.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!-- <script src="js/libs/quantize.js" type="text/javascript"></script> 
    Quantize.js seems to be integrated inline in color-thief.js -->
    <script>
     $(function() {
      $( "#datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' }).val();
    })
     $(function() {
      $( "#datepicker2" ).datepicker({ dateFormat: 'yy-mm-dd' }).val();
    });

    $(function() {  
      $("#submitButton").click(function() {
        initDate = $('#datepicker').val();
        finishDate = $('#datepicker2').val();
        granularity = parseInt($('#combo').val())
        if (initDate != "" && finishDate != "")
          init(initDate, finishDate, draw, granularity);
        else
          console.log("Not enough data")
      });  
    }); 

    //init('2012-12-05', '2013-05-22', draw, 2);

    function draw() {
      console.log("Pictures loaded");

      var margin = {top: 20, right: 10, bottom: 20, left: 20};
      var width = 700 - margin.left - margin.right;
      var height = 500 - margin.top - margin.bottom;

      var tooltip = d3.select("body")
        .append("div")
          .attr('class','tooltip')
          .style("position", "absolute")
          .style("visibility", "hidden")
          .style("background-color", "#ffffff");

      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var numOfColumns = histogram.length;
      var cellWidth = width / numOfColumns;
      var maxBarSize = d3.max(histogram, function(d) { return d.length; }); // the nums of pictures in the highest bar of the histogram
      var cellHeight = height / maxBarSize;

      for (var col = 0; col<histogram.length; col++) {
        array = histogram[col];
        for (var row = 0; row<array.length; row++) {
          svg.append("rect")
            .attr("x", function (d) {   return cellWidth * col;   })
            .attr("y", function (d) {   return height - cellHeight * row;  })
            .attr("row", row)
            .attr("col", col)
            .attr("width", cellWidth)
            .attr("height", cellHeight)
            .style("fill", "steelblue")
              .on("mouseover", function(d) {                
                    tooltip.html("<img src=\'" + histogram[this.getAttribute("col")][this.getAttribute("row")].url_sq + "\'></img>");
                    tooltip.style("visibility", "visible");
                    //this.style.cursor = "hand";
                })
              .on("mousemove", function(){
                // d3.event must be used to retrieve pageY and pageX. While this is not needed in Chrome, it is needed in Firefox
                tooltip.style("top", (d3.event.pageY-5)+"px").style("left",(d3.event.pageX+5)+"px");

              })
              .on("mouseout", function(){
                  tooltip.style("visibility", "hidden");
                  //this.style.cursor = "auto";
                });
            }
                  
      }          
    }
	
    </script>

</body>
</html>
