    test( "Date normalization", function() {
      // year, month, day, hours, minutes, seconds, milliseconds)
      granularity = 0;
      date1 = new Date(2013, 01, 01, 12, 00, 00, 00);
      date2 = new Date(2013, 01, 02, 12, 00, 00, 00);
      hoursDistance = getTimeValue(date2) - getTimeValue(date1);
      equal(hoursDistance, 24, "Distance between dates should be of 24 hours");

      granularity = 1;
      daysDistance = getTimeValue(date2) - getTimeValue(date1);
      equal(daysDistance, 1, "Distance between dates should be of 1 day");

      granularity = 0;

      date2 = new Date(2013, 01, 02, 12, 59, 00, 00);
      hoursDistance = getTimeValue(date2) - getTimeValue(date1);

      granularity = 1;

      granularity = 2;
      weeksDistance = getTimeValue(date2) - getTimeValue(date1);
      equal(weeksDistance, 0, "Distance between dates should be of 0 weeks");
